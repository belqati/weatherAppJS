<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherAppJS</title>
<!--   <link rel="icon" type="image/x-icon" href="/public/imgs/github_icon.ico"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="/public/styles/main.css"></head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3 p-0">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fas fa-sun"></i> Weather App JS</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-light mt-5 p5 rounded">
        <h1 id="w-timezone"></h1>
        <h3 class="w-latLon"></h3>
        <h3 class="text-dark" id="w-summary"></h3>
<!--         <h3 id="w-string"></h3> -->
        <h3 id="w-icon"></h3>
<!--         <img class="weatherType"> -->
        <canvas id="skycon"></canvas>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item" id="w-humidity"></li>
          <li class="list-group-item" id="w-dewPoint"></li>
          <li class="list-group-item" id="w-temp"></li>
          <li class="list-group-item" id="w-apparent-temp"></li>
          <li class="list-group-item" id="w-wind"></li>
        </ul>
        <hr>

        <!-- trigger modal -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#locModal">
          Change Location
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="lat">Latitude</label>
              <input type="text" class="form-control lat">
            </div>
            <div class="form-group">
              <label for="lon">Longitude</label>
              <input type="text" class="form-control lon">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  <script src="public/scripts/storage.js"></script>
  <script src="public/scripts/weather.js"></script>
  <script src="public/scripts/skycons.js"></script>
  <script src="public/scripts/ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
